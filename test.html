<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/simplecss.css" />
		<style>
			.container{
				height: 50px;
				border: 1px solid red;
			}
			.top-left{
				height: 50px;
				background-color: red;
			}
			.top-right{
				height: 50px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-5 top-left"></div>
				<div class="col-md-5 col-md-push-2 top-right"></div>
			</div>
		</div>
	</body>
</html>
